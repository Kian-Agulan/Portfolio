<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Naki's Portfolio</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            to { box-shadow: 0 0 30px rgba(102, 126, 234, 0.8); }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>

    <script type="text/babel">
        const Socials = () => {
            const [verse, setVerse] = React.useState('Loading verse...');
            const [isTransitioning, setIsTransitioning] = React.useState(false);

            React.useEffect(() => {
                const fetchVerse = async () => {
                    try {
                        const response = await fetch('https://bible-api.com/random');
                        const data = await response.json();
                        setVerse(`${data.text} - ${data.reference}`);
                    } catch (error) {
                        setVerse('Failed to load verse.');
                    }
                };

                fetchVerse();
                const interval = setInterval(fetchVerse, 30000); // 30 seconds

                return () => clearInterval(interval);
            }, []);

            const styles = {
                container: {
                    fontFamily: 'Arial, sans-serif',
                    background: 'radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%), radial-gradient(ellipse at top, #1a1a2e 0%, #16213e 50%, #0f0f23 100%)',
                    backgroundSize: 'cover',
                    color: '#FFFFFF',
                    minHeight: '100vh',
                    padding: '20px',
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    animation: 'fadeIn 2s ease-in-out',
                    opacity: isTransitioning ? 0 : 1,
                    transition: 'opacity 0.3s ease-in-out',
                },
                header: {
                    background: 'linear-gradient(45deg, #667eea 0%, #764ba2 100%)',
                    color: '#FFF',
                    textAlign: 'center',
                    width: '100%',
                    padding: '15px',
                    marginBottom: '30px',
                    borderRadius: '10px',
                    boxShadow: '0 0 20px rgba(102, 126, 234, 0.5)',
                    animation: 'glow 2s ease-in-out infinite alternate',
                },
                section: {
                    margin: '20px 0',
                    padding: '30px',
                    backgroundColor: 'rgba(255, 255, 255, 0.1)',
                    borderRadius: '15px',
                    width: '80%',
                    maxWidth: '600px',
                    textAlign: 'center',
                    transition: 'all 0.5s ease',
                    boxShadow: '0 0 30px rgba(255, 255, 255, 0.2)',
                    border: '1px solid rgba(255, 255, 255, 0.3)',
                    backdropFilter: 'blur(10px)',
                    animation: 'slideUp 1s ease-out',
                },
                button: {
                    background: 'linear-gradient(45deg, #ff6b6b 0%, #4ecdc4 100%)',
                    border: 'none',
                    padding: '15px 30px',
                    margin: '15px',
                    borderRadius: '25px',
                    cursor: 'pointer',
                    transition: 'all 0.4s ease',
                    boxShadow: '0 4px 15px rgba(255, 107, 107, 0.4)',
                    fontWeight: 'bold',
                    fontSize: '18px',
                    color: '#FFFFFF',
                    animation: 'pulse 2s infinite',
                },
                navButton: {
                    background: 'transparent',
                    border: '2px solid #FFFFFF',
                    padding: '10px 20px',
                    margin: '0 15px',
                    borderRadius: '20px',
                    cursor: 'pointer',
                    transition: 'all 0.5s ease',
                    fontWeight: 'bold',
                    fontSize: '16px',
                    color: '#FFFFFF',
                    textDecoration: 'none',
                    display: 'inline-block',
                    boxShadow: '0 0 10px rgba(255, 255, 255, 0.3)',
                },
            };

            return (
                <div style={styles.container}>
                    <header style={styles.header}>
                        <h1>Naki's Portfolio</h1>
                        <nav>
                            <button style={styles.navButton} onClick={() => { setIsTransitioning(true); setTimeout(() => window.location.href='index.html', 300); }}>Home</button>
                            <button style={styles.navButton} onClick={() => { setIsTransitioning(true); setTimeout(() => window.location.href='contacts.html', 300); }}>Contacts</button>
                            <button style={styles.navButton} onClick={() => { setIsTransitioning(true); setTimeout(() => window.location.href='socials.html', 300); }}>Socials</button>
                            <button style={styles.navButton} onClick={() => { setIsTransitioning(true); setTimeout(() => window.location.href='projects.html', 300); }}>Projects</button>
                        </nav>
                    </header>
                    <div
                        style={styles.section}
                        onMouseEnter={(e) => e.target.style.transform = 'scale(1.05)'}
                        onMouseLeave={(e) => e.target.style.transform = 'scale(1)'}
                    >
                        <h2>Socials</h2>
                        <button
                            style={styles.button}
                            onClick={() => window.open('https://www.linkedin.com/in/kian-agulan-656884369', '_blank')}
                            onMouseEnter={(e) => e.target.style.transform = 'scale(1.1)'}
                            onMouseLeave={(e) => e.target.style.transform = 'scale(1)'}
                        >
                            <i className="fab fa-linkedin"></i> LinkedIn
                        </button>
                        <button
                            style={styles.button}
                            onClick={() => window.open('https://www.instagram.com/theycallme_naki', '_blank')}
                            onMouseEnter={(e) => e.target.style.transform = 'scale(1.1)'}
                            onMouseLeave={(e) => e.target.style.transform = 'scale(1)'}
                        >
                            <i className="fab fa-instagram"></i> Instagram
                        </button>
                        <button
                            style={styles.button}
                            onClick={() => window.open('https://www.facebook.com/theycallme.Naki', '_blank')}
                            onMouseEnter={(e) => e.target.style.transform = 'scale(1.1)'}
                            onMouseLeave={(e) => e.target.style.transform = 'scale(1)'}
                        >
                            <i className="fab fa-facebook"></i> Facebook
                        </button>
                        <button
                            style={styles.button}
                            onClick={() => window.open('https://github.com/Kian-Agulan', '_blank')}
                            onMouseEnter={(e) => e.target.style.transform = 'scale(1.1)'}
                            onMouseLeave={(e) => e.target.style.transform = 'scale(1)'}
                        >
                            <i className="fab fa-github"></i> GitHub
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Socials />, document.getElementById('root'));
    </script>
</body>
</html>
