<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Naki's Portfolio</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            to { box-shadow: 0 0 30px rgba(102, 126, 234, 0.8); }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        @keyframes starTrail {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
        .star-trail {
            position: absolute;
            pointer-events: none;
            z-index: 9999;
            background: radial-gradient(circle, #fff 0%, #667eea 100%);
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: starTrail 1s ease-out forwards;
        }
    </style>

    <script type="text/babel">
        const createStarTrail = (e) => {
            const star = document.createElement('div');
            star.className = 'star-trail';
            star.style.left = `${e.clientX - 5}px`;
            star.style.top = `${e.clientY - 5}px`;
            document.body.appendChild(star);
            setTimeout(() => {
                if (document.body.contains(star)) {
                    document.body.removeChild(star);
                }
            }, 1000);
        };

        const Contacts = () => {
            const [verse, setVerse] = React.useState('Loading verse...');
            const [showModal, setShowModal] = React.useState(false);
            const [formData, setFormData] = React.useState({ name: '', email: '', message: '' });
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [submitStatus, setSubmitStatus] = React.useState(null);

            React.useEffect(() => {
                fetchVerse = async () => {
                    try {
                        const response = await fetch('https://bible-api.com/data/web/random');
                        const data = await response.json();
                        setVerse(`${data.random_verse.text.trim()} - ${data.random_verse.book} ${data.random_verse.chapter}:${data.random_verse.verse}`);
                    } catch (error) {
                        setVerse('Failed to load verse.');
                    }
                };

                fetchVerse();
                const interval = setInterval(fetchVerse, 30000); // 30 seconds

                return () => clearInterval(interval);
            }, []);

            const handleInputChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setSubmitStatus(null);

                // Simulate form submission
                setTimeout(() => {
                    setIsSubmitting(false);
                    setSubmitStatus('success');
                    setTimeout(() => {
                        setShowModal(false);
                        setSubmitStatus(null);
                        setFormData({ name: '', email: '', message: '' });
                    }, 2000);
                }, 2000);
            };

                container: {
                    fontFamily: 'Arial, sans-serif',
                    background: 'radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%), radial-gradient(ellipse at top, #1a1a2e 0%, #16213e 50%, #0f0f23 100%)',
                    backgroundSize: 'cover',
                    color: '#FFFFFF',
                    minHeight: '100vh',
                    padding: '20px',
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    animation: 'fadeIn 2s ease-in-out',
                },
                header: {
                    background: 'linear-gradient(45deg, #667eea 0%, #764ba2 100%)',
                    color: '#FFF',
                    textAlign: 'center',
                    width: '100%',
                    padding: '15px',
                    marginBottom: '30px',
                    borderRadius: '10px',
                    boxShadow: '0 0 20px rgba(102, 126, 234, 0.5)',
                    animation: 'glow 2s ease-in-out infinite alternate',

                section: {
                    margin: '20px 0',
                    padding: '30px',
                    backgroundColor: 'rgba(255, 255, 255, 0.1)',
                    borderRadius: '15px',
                    width: '80%',
                    maxWidth: '600px',
                    textAlign: 'center',
                    transition: 'all 0.5s ease',
                    boxShadow: '0 0 30px rgba(255, 255, 255, 0.2)',

                    margin: '15px',
                    borderRadius: '25px',
                    cursor: 'pointer',
                    transition: 'all 0.4s ease',

                    fontSize: '18px',
                    color: '#FFFFFF',
                    animation: 'pulse 2s infinite',

                    background: 'transparent',
                    border: '2px solid #FFFFFF',
                    padding: '10px 20px',
                    margin: '0 15px',
                    borderRadius: '20px',
                    cursor: 'pointer',
                    transition: 'all 0.5s ease',
                    fontWeight: 'bold',
                    fontSize: '16px',
                    color: '#FFFFFF',
                    textDecoration: 'none',
                    display: 'inline-block',
                    boxShadow: '0 0 10px rgba(255, 255, 255, 0.3)',
                },

                    position: 'fixed',
                    top: 0,
                    left: 0,
                    right: 0,
                    bottom: 0,
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    zIndex: 1000,
                    animation: 'fadeIn 0.3s ease-out',
                },
                modalContent: {
                    background: 'linear-gradient(45deg, #667eea 0%, #764ba2 100%)',
                    padding: '30px',
                    borderRadius: '15px',
                    width: '90%',
                    maxWidth: '500px',
                    boxShadow: '0 0 50px rgba(102, 126, 234, 0.5)',
                    animation: 'slideUp 0.3s ease-out',
                },
                input: {
                    width: '100%',
                    padding: '12px',
                    margin: '10px 0',
                    border: '2px solid rgba(255, 255, 255, 0.3)',
                    borderRadius: '8px',
                    backgroundColor: 'rgba(255, 255, 255, 0.1)',
                    color: '#FFFFFF',
                    fontSize: '16px',
                    transition: 'all 0.3s ease',
                    boxSizing: 'border-box',
                },
                textarea: {
                    width: '100%',
                    padding: '12px',
                    margin: '10px 0',
                    border: '2px solid rgba(255, 255, 255, 0.3)',
                    borderRadius: '8px',
                    backgroundColor: 'rgba(255, 255, 255, 0.1)',
                    color: '#FFFFFF',
                    fontSize: '16px',
                    minHeight: '120px',
                    resize: 'vertical',
                    transition: 'all 0.3s ease',
                    boxSizing: 'border-box',
                },
                closeButton: {
                    position: 'absolute',
                    top: '10px',
                    right: '10px',
                    background: 'transparent',
                    border: 'none',
                    color: '#FFFFFF',
                    fontSize: '24px',
                    cursor: 'pointer',
                    transition: 'all 0.3s ease',
                },
                submitButton: {
                    background: 'linear-gradient(45deg, #ff6b6b 0%, #4ecdc4 100%)',
                    border: 'none',
                    padding: '12px 24px',
                    borderRadius: '8px',
                    color: '#FFFFFF',
                    fontSize: '16px',
                    fontWeight: 'bold',
                    cursor: 'pointer',
                    transition: 'all 0.3s ease',
                    marginTop: '10px',
                    width: '100%',
                },
                statusMessage: {
                    marginTop: '15px',
                    padding: '10px',
                    borderRadius: '5px',
                    textAlign: 'center',
                    fontWeight: 'bold',
                },
            };

            return (
                <div style={styles.container}>
                    <header style={styles.header}>
                        <h1>Naki's Portfolio</h1>
                        <nav>
                            <button style={styles.navButton} onClick={() => window.location.href='index.html'}>Home</button>
                            <button style={styles.navButton} onClick={() => window.location.href='contacts.html'}>Contacts</button>
                            <button style={styles.navButton} onClick={() => window.location.href='socials.html'}>Socials</button>
                            <button style={styles.navButton} onClick={() => window.location.href='projects.html'}>Projects</button>

                    </header>
                    <div

                        onMouseEnter={(e) => e.target.style.transform = 'scale(1.05)'}
                        onMouseLeave={(e) => e.target.style.transform = 'scale(1)'}
                    >
                        <h2>Contacts</h2>
                        <p><i className="fas fa-envelope"></i> Email: Kiancarl05agulan@gmail.com</p>
                        <p><i className="fas fa-phone"></i> Phone: (+63) 94-9412-0916</p>
                        <button
                            style={styles.button}
                            onClick={() => setShowModal(true)}
                            onMouseEnter={(e) => e.target.style.transform = 'scale(1.1)'}
                            onMouseLeave={(e) => e.target.style.transform = 'scale(1)'}
                        >
                            Contact Me
                        </button>
                    </div>
                </div>
            );
        };

        const Modal = ({ show, onClose, children }) => {
            if (!show) return null;

            return (
                <div style={{
                    position: 'fixed',
                    top: 0,
                    left: 0,
                    right: 0,
                    bottom: 0,
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    zIndex: 1000,
                    animation: 'fadeIn 0.3s ease-out',
                }}>
                    {children}
                </div>
            );
        };

        const ContactForm = ({ showModal, setShowModal, formData, setFormData, handleSubmit, isSubmitting, submitStatus }) => {

                    resize: 'vertical',
                    transition: 'all 0.3s ease',

                },
                submitButton: {
                    background: 'linear-gradient(45deg, #ff6b6b 0%, #4ecdc4 100%)',
                    border: 'none',
                    padding: '12px 24px',
                    borderRadius: '8px',
                    color: '#FFFFFF',
                    fontSize: '16px',
                    fontWeight: 'bold',
                    cursor: 'pointer',
                    transition: 'all 0.3s ease',
                    marginTop: '10px',
                    width: '100%',
                },
                statusMessage: {
                    marginTop: '15px',
                    padding: '10px',
                    borderRadius: '5px',
                    textAlign: 'center',
                    fontWeight: 'bold',
                },
            };

            return (
                <Modal show={showModal} onClose={() => setShowModal(false)}>
                    <div style={styles.modalContent}>
                        <button
                            style={styles.closeButton}
                            onClick={() => setShowModal(false)}
                            onMouseEnter={(e) => e.target.style.transform = 'scale(1.2)'}
                            onMouseLeave={(e) => e.target.style.transform = 'scale(1)'}
                        >
                            ×
                        </button>
                        <h2 style={{ marginTop: 0, color: '#FFFFFF' }}>Contact Me</h2>
                        <form onSubmit={handleSubmit}>
                            <input
                                type="text"
                                name="name"
                                placeholder="Your Name"
                                value={formData.name}
                                onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                style={styles.input}
                                required
                            />
                            <input
                                type="email"
                                name="email"
                                placeholder="Your Email"
                                value={formData.email}
                                onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                                style={styles.input}
                                required
                            />
                            <textarea
                                name="message"
                                placeholder="Your Message"
                                value={formData.message}
                                onChange={(e) => setFormData({ ...formData, message: e.target.value })}
                                style={styles.textarea}
                                required
                            />
                            <button
                                type="submit"
                                style={{
                                    ...styles.submitButton,
                                    opacity: isSubmitting ? 0.7 : 1,
                                    cursor: isSubmitting ? 'not-allowed' : 'pointer'
                                }}
                                disabled={isSubmitting}
                            >
                                {isSubmitting ? 'Sending...' : 'Send Message'}
                            </button>
                            {submitStatus && (
                                <div
                                    style={{
                                        ...styles.statusMessage,
                                        backgroundColor: submitStatus === 'success' ? 'rgba(76, 175, 80, 0.2)' : 'rgba(244, 67, 54, 0.2)',
                                        color: submitStatus === 'success' ? '#4CAF50' : '#F44336',
                                        border: `1px solid ${submitStatus === 'success' ? '#4CAF50' : '#F44336'}`,
                                    }}
                                >
                                    {submitStatus === 'success' ? 'Message sent successfully!' : 'Failed to send message. Please try again.'}
                                </div>
                            )}
                        </form>
                    </div>
                </Modal>
            );
        };

        const App = () => {
            const [verse, setVerse] = React.useState('Loading verse...');
            const [showModal, setShowModal] = React.useState(false);
            const [formData, setFormData] = React.useState({ name: '', email: '', message: '' });
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [submitStatus, setSubmitStatus] = React.useState(null);

            React.useEffect(() => {
                const fetchVerse = async () => {
                    try {
                        const response = await fetch('https://bible-api.com/random');
                        const data = await response.json();
                        setVerse(`${data.text} - ${data.reference}`);
                    } catch (error) {
                        setVerse('Failed to load verse.');
                    }
                };

                fetchVerse();
                const interval = setInterval(fetchVerse, 30000); // 30 seconds

                return () => clearInterval(interval);
            }, []);

            const handleInputChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setSubmitStatus(null);

                // Simulate form submission
                setTimeout(() => {
                    setIsSubmitting(false);
                    setSubmitStatus('success');
                    setTimeout(() => {
                        setShowModal(false);
                        setSubmitStatus(null);
                        setFormData({ name: '', email: '', message: '' });
                    }, 2000);
                }, 2000);
            };

            const styles = {
                container: {
                    fontFamily: 'Arial, sans-serif',
                    background: 'radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%), radial-gradient(ellipse at top, #1a1a2e 0%, #16213e 50%, #0f0f23 100%)',
                    backgroundSize: 'cover',
                    color: '#FFFFFF',
                    minHeight: '100vh',
                    padding: '20px',
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    animation: 'fadeIn 2s ease-in-out',
                },
                header: {
                    background: 'linear-gradient(45deg, #667eea 0%, #764ba2 100%)',
                    color: '#FFF',
                    textAlign: 'center',
                    width: '100%',
                    padding: '15px',
                    marginBottom: '30px',
                    borderRadius: '10px',
                    boxShadow: '0 0 20px rgba(102, 126, 234, 0.5)',

                section: {

                    animation: 'slideUp 1s ease-out',
                },
                button: {
                    background: 'linear-gradient(45deg, #ff6b6b 0%, #4ecdc4 100%)',
                    border: 'none',
                    padding: '15px 30px',
                    margin: '15px',
                    borderRadius: '25px',
                    cursor: 'pointer',
                    transition: 'all 0.4s ease',
                    boxShadow: '0 4px 15px rgba(255, 107, 107, 0.4)',
                    fontWeight: 'bold',
                    fontSize: '18px',
                    color: '#FFFFFF',
                    animation: 'pulse 2s infinite',
                },
                navButton: {
                    background: 'transparent',
                    border: '2px solid #FFFFFF',
                    padding: '10px 20px',
                    margin: '0 15px',
                    borderRadius: '20px',
                    cursor: 'pointer',
                    transition: 'all 0.5s ease',
                    fontWeight: 'bold',
                    fontSize: '16px',
                    color: '#FFFFFF',
                    textDecoration: 'none',
                    display: 'inline-block',
                    boxShadow: '0 0 10px rgba(255, 255, 255, 0.3)',
                },
            };

            return (
                <div style={styles.container}>
                    <header style={styles.header}>
                        <h1>Naki's Portfolio</h1>
                        <nav>
                            <button style={styles.navButton} onClick={(e) => { createStarTrail(e); setTimeout(() => window.location.href='index.html', 100); }}>Home</button>
                            <button style={styles.navButton} onClick={(e) => { createStarTrail(e); setTimeout(() => window.location.href='contacts.html', 100); }}>Contacts</button>
                            <button style={styles.navButton} onClick={(e) => { createStarTrail(e); setTimeout(() => window.location.href='socials.html', 100); }}>Socials</button>
                            <button style={styles.navButton} onClick={(e) => { createStarTrail(e); setTimeout(() => window.location.href='projects.html', 100); }}>Projects</button>

                        <h2>Contacts</h2>

        ReactDOM.render(<App />, document.getElementById('root'));

</body>
</html>
